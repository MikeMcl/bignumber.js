<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>Testing bignumber.js</title>
  <style> body {font-family: monospace; font-size: 12px; line-height: 14px;}</style>
  <script src='../../bignumber.js'></script>
</head>
<body>
  <script>
  var arr,
      passed = 0,
      total = 0,
      i = 0,
      start = +new Date(),
      methods = [
          'abs',
          'base-in',
          'base-out',
          'ceil',
          'cmp',
          'config',
          'div',
          'floor',
          'minus',
          'mod',
          'neg',
          'others',
          'plus',
          'pow',
          'round',
          'sqrt',
          'times',
          'toExponential',
          'toFixed',
          'toFraction',
          'toPrecision',
          'toString'
      ];

  function load() {
      var head = document.getElementsByTagName("head")[0],
          script = document.createElement("script");
      script.src = '../' + methods[i] + '.js';
      if (!methods[i++]) {
          document.body.innerHTML += '<br>IN TOTAL: ' + passed + ' of ' + total +
          ' tests passed in ' + ( (+new Date() - start) / 1000 ) + ' secs.<br>';
          document.body.scrollIntoView(false);
          return;
      }
      
      script.onload = script.onreadystatechange = function () {
          if (!script.readyState || /loaded|complete/.test(script.readyState)) {
              if (!count)  {
                  document.body.innerHTML +=
  '<br><span style="color: red">TEST SCRIPT FAILED - see error console.</span>';
              } else {
                  passed += count[0];
                  total += count[1];
              }
              head.removeChild(script);
              count = script = null;
              document.body.innerHTML += '<br>';
              document.body.scrollIntoView(false);
              setTimeout(load, 0);
          }
      };
      head.appendChild(script);
  }
  document.body.innerHTML += 'BIGNUMBER TESTING<br>';
  load();
  </script>
</body>
</html>
